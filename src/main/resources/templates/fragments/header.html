<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-light" style="background-color:#ffffff !important;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);" th:fragment="header">
        <ul class="navbar-nav">
            <li class="nav-item"><img src="/Logo.png" alt="Logo" style="margin-top: -10px;"></li>
            <li class="nav-item ml-1">
                <input type="text" onfocus="this.placeholder = ''" placeholder="Search for Recipes" class="form-control" name="search" id="search">
            </li>
            <li class="nav-item ">
                <button id="GoButton" class="btn btn-success" onclick="window.location.href='/SearchFor'+document.getElementById('search').value">Go</button>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="/getRecipe">Home</a>
                </button>
            </li>
            <li class="nav-item"><a class="nav-link" href="/addNewRecipe">New</a>
                </button>
            </li>
            <li class="nav-item">
                <button class="btn ">Sign in</button>
            </li>
        </ul>

    </nav>
    <!--/* Self calling Javascript code, to bind event to Search box, this will trigger a button click on Go Button when user press enter while on search box */-->
    <script type="text/javascript" th:fragment="header">
        (function() {

            document.getElementById("search").addEventListener("keyup",
                function(event) {
                    event.preventDefault();
                    if (event.keyCode === 13) {
                        document.getElementById("GoButton").click();
                    }
                })
        })();
    </script>

</body>

</html>
