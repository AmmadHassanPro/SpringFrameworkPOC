<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>View Recipes</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
</head>

<body class="customized-body">
    <div th:replace="/fragments/header :: header"></div>
    <div class="container main-container ">
      <div class="row title-bar">
      			<a class="col-md-2" onclick="window.history.back();"> &lt; Go Back</a>
                <h5 class="offset-md-3 col-md-6" th:text="${Recipe.Name}"></h5>
            </div>
        <div class="row" style="padding-top: 10px">
            <div class="col-md-6">
                <img th:src="@{'data:image/jpeg;base64,'+*{T(org.apache.tomcat.util.codec.binary.Base64).encodeBase64String(Recipe.Image)}}" class="d-block w-100" />
            </div>
            <div class="col-md-6">

                <div class="row">
                    <b>Prep Time: </b>
                    <p th:text="${Recipe.prepTime}"></p>
                    <b class="margin-left-elements">Cook Time: </b>
                    <p th:text="${Recipe.cookTime}"></p>
                    <b class="margin-left-elements">Difficulty: </b>
                    <p th:text="${Recipe.difficulty}"></p>
                    <b class="margin-left-elements">Servings: </b>
                    <p th:text="${Recipe.servings}"></p>
                </div>

                <div class="row">
                    <b>Source:</b>
                    <p th:text="${Recipe.source}"></p>
                </div>

                <div class="row">
                    <b>Description</b>
                    <p th:text="${Recipe.description}"></p>
                </div>

                <div class="row">
                    <b>Notes</b>
                    <p th:text="${Recipe.recipeNotes.recipeNotes}"></p>
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="row">
                <b>Ingredients</b>
            </div>
            <div class="row">
                <ul class="col-md-6">

                    <li th:each="Ingredient,iter : ${Recipe.ingredients}" th:if="${iter.even}"><span th:text="${Ingredient.amount}"></span>
                        <span th:text="${(Ingredient.uom == null || Ingredient.uom.description=='')? '':Ingredient.uom.description}"></span>
                        <span th:text="${Ingredient.description}"></span></li>

                </ul>

                <ul class="col-md-6">
                    <li th:each="Ingredient,iter : ${Recipe.ingredients}" th:if="${iter.odd}"><span th:text="${Ingredient.amount}"></span>
                        <span th:text="${(Ingredient.uom == null || Ingredient.uom.description=='')? '':Ingredient.uom.description}"></span>
                        <span th:text="${Ingredient.description}"></span></li>

                </ul>
            </div>
        </div>

        <div class="col-md-12">
            <div class="row">
                <b>Directions</b>
            </div>
            <div class="row">
                <p th:utext="${Recipe.directions}"></p>
            </div>

        </div>
        <div th:replace="/fragments/footer :: footer"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
