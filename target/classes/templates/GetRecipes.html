<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Recipes List</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

</head>

<body class="customized-body">
    <div th:replace="fragments/header :: header">
    </div>
    <div class="container main-container ">
        <div class="row pt-2 pl-2">
            <h4 th:text="${HeadingText}" style="color:#FE7E7E"></h4>

        </div>

        <!--/* Row for each result */-->
        <div class="row pt-2 mt-3" th:each="Recipe, iter:${Recipes}" style="background: #ffffe6">
            <!--/* For Image of each Recipe */-->
            <div class="col-md-4">
                <a th:href="@{'/getRecipeById'+${Recipe.id}}"><img th:src="@{'data:image/jpeg;base64,'+*{T(org.apache.tomcat.util.codec.binary.Base64).encodeBase64String(Recipe.Image)}}" class="d-block w-100 h-75" /></a>
            </div>
            <!--/* For Recipe Name, Desc , Categories */-->
            <div class="col-md-8">
                <a th:href="@{'/getRecipeById'+${Recipe.id}}"><h4 th:text="${Recipe.name}"></h4></a>
                <p th:text="${Recipe.description}"></p>
                <!--/* For displaying categories belonging to the Recipe To Be Implemened*/-->
                <div class="row">
                    <a th:each="Category,iterStat : ${Recipe.categories}" th:href="@{'/getRecipeByCategory'+${Category.description}}">
                        <div class="categories-button" th:text="${Category.description}">

                        </div>
                    </a>
                </div>

            </div>
            </hr>
        </div>
		<div th:replace="fragments/footer :: footer">
		</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
